<div>
    @if (productResponse.totalPages > 1) {
            <nav aria-label="Page navigation" >
        <ul class="pagination pagination justify-content-center">
            <li class="page-item" [class.disabled] = "! productResponse.isFirst">
                <a class="page-link" routerLink="/products" [queryParams]="{page : 1}">First</a>
            </li>
            <li class="page-item" [class.disabled] = "! productResponse.hasPrevious">
                <a class="page-link" routerLink="/products" [queryParams]="{page: productResponse.pageNumber-1}">Previous</a>
            </li>
            <li class="page-item" [class.disabled] = "! productResponse.hasNext">
                <a class="page-link" routerLink="/products" [queryParams]="{page: productResponse.pageNumber+1}">Next</a>
            </li>
            <li class="page-item" [class.disabled] = "! productResponse.isLast">
                <a class="page-link" routerLink="/products" [queryParams]="{page: productResponse.totalPages}">Last</a>
            </li>
        </ul>
    </nav>
    }
</div>
